<div class="testimonials mt-5 mb-5">
<mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation " [type]="'carousel-multi-item'"
              [animation]="'slide'">
  <mdb-carousel-item *ngFor="let item of slides; let i = index">
    <div class="col-md-4" *ngFor="let card of item; let cardIndex = index">
          <div class="row">
             <div class="col-md-4">
                <mdb-card-img  class="rounded-circle w-25"  [src]="card.img" alt="Card image cap"></mdb-card-img>
             </div>
        <div class="col-md-8">
            <h4>{{card.title}}</h4>
            <p>{{card.description}}</p>
        </div>
       
    </div>
     
    </div>
  </mdb-carousel-item>
</mdb-carousel>
</div>
